      <h3>Setings for searchcoin chrome browser extension</h3>
      <p>This data will be visible on the web page $NAME in addition to your search terms.</p>

      <!--

      <div class="row marketing">

            <form role="form" id="usersettings">

              <div class="form-group">
              <label for="sex">Are you female or male?</label>
                  <select class="form-control" name="sex" id="sex">
                      <option value="male">male</option>
                      <option value="female">female</option>                      
                  </select>
              </div>

              <div class="form-group">
                <label for="birthyear">Your year of birth:</label>
                <input type="number" class="form-control" id="birthyear" name="birthyear" placeholder="Your year of birth, for example 1992" min="1930" max="2010">
              </div>

              <div class="form-group">
              <label for="use">Is this PC or Laptop? </label>
                  <select class="form-control" id="use" name="use">
                     <option value="private">private (at home)</option>
                     <option value="company">company (work)</option>
                     <option value="both">both - home and work</option>        
                     <option value="both">other</option>   
                  </select>
              </div>            

              <div class="form-group">
                <label for="pseudonym">your pseudonym that will appear on googlecopy.info:</label>
                <input type="text" class="form-control" id="pseudonym" name="pseudonym" placeholder="your pseudonym">
              </div>
              
              <div class="form-group">
                <label for="btcaddress">your bitcoin address (to receive your rewards)</label>
                <input type="text" class="form-control" id="btcaddress" name="btcaddress" placeholder="your bitcoin address - something like this: 1r2y6m52eAh5t31atnuNQQfFGtGaBdWwb">
              </div>

              <a href="#" id="saveoptions" class="btn btn-primary"> Save </a>

              <p id="status" class="text-success"></p>
            
            </form>

      </div>

  
      <div class="footer">
        <p>&copy; googecopy 2014</p>
      </div>
